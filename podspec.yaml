grow_version: ">=0.0.66"
home: /content/pages/home.yaml
root: ""

localization:
  default_locale: en

meta:
  google_analytics_id: ""
  image_path: /source/images/social_image.jpg
  favicon_path: /source/images/favicon.png

static_dirs:
- static_dir: /dist/
  serve_at: "/assets/"
  fingerprinted: true
- static_dir: /source/images/
  serve_at: "/assets/images/"
  fingerprinted: true
- static_dir: /source/video/
  serve_at: "/assets/video/"
  fingerprinted: true
- static_dir: /source/fonts/
  serve_at: "/assets/fonts/"
  fingerprinted: true

sitemap:
  enabled: true

preprocessors:
- kind: gulp
  build_task: "build"
  run_task: "default"

deployments:
  test:
    destination: local
    out_dir: ./deploy
  webreview:
    destination: webreview
    server: googwebreview.appspot.com
    project: hw/projectfi
    subdomain: projectfi
